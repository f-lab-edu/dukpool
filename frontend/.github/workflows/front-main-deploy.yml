name: front-dev-deploy

on:
  push: # 적용될 액션
    branches: main # 적용될 브랜치
defaults:
  run:
    working-directory: ./frontend # workflow에서 default working directory
jobs:
  deploy:
    runs-on: ubuntu-latest # 인스턴스 OS
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2 # 워크플로에서 액세스할 수 있도록 에서 저장소를 체크아웃
      - name: Install Dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Sync Bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: aws s3 sync --delete --region ap-northeast-2 ./dist s3://dukpool.co.kr
